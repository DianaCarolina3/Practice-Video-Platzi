<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platzi Video</title>
  <link rel="stylesheet" href="/login/login.css">
  <link rel="stylesheet" href="/login/media-login.css" media="(max-width: 600px)">
</head>

<body>
  <header>
    <figure class="header__container-image">
      <a href="http://127.0.0.1:5500/index.html">
        <img class="header--image" src="/assets/images/logo-platzi-video-BW2.png" alt="Logo Platzi Video" width="200px">
      </a>
    </figure>
  </header>

  <section class="login">
    <section class="login__container">
      <h2 tabindex="0">Inicia Sesión</h2>
      <form action="" class="login__container--form">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="text" placeholder="Contraseña">
        <button class="button">Iniciar Sesión</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
          </label>
          <a href="/">Olvide mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><img src="https://img.icons8.com/ios/100/000000/google-logo--v1.png" alt="Google" />Inicia Sesion con
          Google</div>
        <div><img src="https://img.icons8.com/ios/100/000000/twitter--v1.png" alt="Twitter" />Inicia Sesion con
          Google</div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a
          href="http://127.0.0.1:5500/html/register.html">Regístrate</a></p>
    </section>
  </section>

  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>

</html>
